<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Circus Casino - Quantum Crypto Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff2a6d;
            --secondary: #05d9e8;
            --accent: #ffcc00;
            --dark: #0d0d1a;
            --darker: #050510;
            --light: #f0f5ff;
            --success: #00ff9d;
            --danger: #ff2a6d;
            --neon-glow: 0 0 10px, 0 0 20px, 0 0 40px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 42, 109, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(5, 217, 232, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker) 0%, var(--dark) 100%);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: rgba(13, 13, 26, 0.9);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(255, 42, 109, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(5, 217, 232, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: var(--dark);
            box-shadow: 0 0 15px var(--primary);
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        nav a:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s;
            box-shadow: 0 0 8px var(--secondary);
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .cta-button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.5);
            font-family: 'Orbitron', sans-serif;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(255, 42, 109, 0.8);
        }
        
        /* Hero Section */
        .hero {
            padding: 120px 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(5, 217, 232, 0.15) 0%, transparent 30%);
            z-index: -1;
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }
        
        .hero-text {
            flex: 1;
        }
        
        .hero-title {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
            font-family: 'Orbitron', sans-serif;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #a0b0ff;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .hologram-tent {
            width: 350px;
            height: 350px;
            position: relative;
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--secondary));
        }
        
        .tent-base {
            width: 250px;
            height: 150px;
            background: rgba(5, 217, 232, 0.1);
            position: absolute;
            bottom: 0;
            left: 50px;
            border-radius: 10px 10px 0 0;
            border: 2px solid var(--secondary);
            box-shadow: 
                inset 0 0 20px rgba(5, 217, 232, 0.3),
                0 0 30px rgba(5, 217, 232, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            font-weight: bold;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .tent-roof {
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-bottom: 140px solid rgba(255, 42, 109, 0.2);
            position: absolute;
            top: 30px;
            left: 0;
        }
        
        .tent-stripes {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: 140px;
            overflow: hidden;
        }
        
        .stripe {
            position: absolute;
            width: 25px;
            height: 140px;
            background: linear-gradient(to bottom, transparent, var(--primary), transparent);
            transform-origin: bottom;
            opacity: 0.7;
        }
        
        .stripe:nth-child(1) { left: 35px; transform: skewX(20deg); }
        .stripe:nth-child(2) { left: 75px; transform: skewX(20deg); }
        .stripe:nth-child(3) { left: 115px; transform: skewX(20deg); }
        .stripe:nth-child(4) { left: 155px; transform: skewX(20deg); }
        .stripe:nth-child(5) { left: 195px; transform: skewX(20deg); }
        .stripe:nth-child(6) { left: 235px; transform: skewX(20deg); }
        .stripe:nth-child(7) { left: 275px; transform: skewX(20deg); }
        
        .tent-glow {
            position: absolute;
            top: 30px;
            left: 0;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 42, 109, 0.1) 0%, transparent 70%);
            animation: pulse 4s infinite alternate;
        }
        
        .quantum-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--secondary);
            border-radius: 50%;
            animation: particle-float 10s infinite linear;
            opacity: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        @keyframes particle-float {
            0% { 
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Game Section */
        .game-section {
            padding: 100px 0;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }
        
        .game-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 42, 109, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(5, 217, 232, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            box-shadow: 0 0 10px var(--accent);
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .balance, .bet-amount {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .balance-title, .bet-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--secondary);
        }
        
        .balance-value, .bet-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
            margin-top: 5px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .bet-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 15px;
        }
        
        .bet-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
        }
        
        .bet-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.8);
        }
        
        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 30px auto;
            filter: drop-shadow(0 0 20px rgba(255, 204, 0, 0.5));
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 
                0 0 0 10px rgba(255, 204, 0, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: var(--dark);
            border-radius: 50%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.5rem;
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px var(--accent);
            font-family: 'Orbitron', sans-serif;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 60px;
            background: var(--accent);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 3;
            filter: drop-shadow(0 0 10px var(--accent));
        }
        
        .wheel-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%);
        }
        
        .wheel-text {
            position: absolute;
            top: 30%;
            left: 60%;
            transform: translate(-50%, -50%) rotate(45deg);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            font-size: 1.5rem;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
        }
        
        .spin-button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 18px 50px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(255, 42, 109, 0.5);
            font-size: 1.3rem;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .spin-button:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 42, 109, 0.8);
        }
        
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-message {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            min-height: 50px;
            color: var(--accent);
            padding: 15px 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
            text-shadow: 0 0 10px var(--accent);
            transition: all 0.5s;
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Tokenomics Section */
        .tokenomics {
            padding: 100px 0;
            position: relative;
        }
        
        .tokenomics::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(5, 217, 232, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(255, 42, 109, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .tokenomics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }
        
        .token-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .token-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .token-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .token-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 35px;
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.5);
        }
        
        .token-title {
            font-size: 1.7rem;
            margin-bottom: 20px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
            font-family: 'Orbitron', sans-serif;
        }
        
        .token-card p {
            color: #a0b0ff;
            line-height: 1.6;
        }
        
        /* Characters Section */
        .characters {
            padding: 100px 0;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
        }
        
        .characters::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 60% 30%, rgba(255, 42, 109, 0.05) 0%,
